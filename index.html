<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Choice-ru | 選擇器</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="icon" href="https://raw.githubusercontent.com/Ruixue9626/choice-ru/refs/heads/main/%E7%84%A1%E6%A8%99%E9%A1%8C342_20260130190626.png" type="image/png">
    <style>
        :root {
            --bg-image: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
            --glass-color: rgba(255, 255, 255, 0.12);
            --glass-border: rgba(255, 255, 255, 0.25);
            --text-main: #ffffff;
            --accent-purple: #a18cd1;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; padding: 0; height: 100vh;
            background: var(--bg-image); background-size: cover; background-position: center;
            font-family: -apple-system, "Noto Sans TC", sans-serif;
            color: var(--text-main); display: flex; flex-direction: column; align-items: center;
            overflow: hidden; transition: background 0.5s ease;
        }

        .glass-panel {
            background: var(--glass-color);
            backdrop-filter: blur(25px) saturate(180%); -webkit-backdrop-filter: blur(25px) saturate(180%);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
        }

        .header-pill {
            margin-top: 25px; width: 92%; height: 64px;
            border-radius: 32px; padding: 6px; display: flex; align-items: stretch; gap: 6px;
            z-index: 10;
        }

        .tab-btn {
            flex: 1; border: none; background: transparent; color: rgba(255,255,255,0.6);
            font-size: 1.1rem; font-weight: bold; display: flex; align-items: center; justify-content: center; gap: 10px;
            border-radius: 26px; 
            transition: all 0.3s ease;
        }

        .tab-btn.active { 
            color: white; background: rgba(255,255,255,0.25); 
            box-shadow: 0 4px 15px rgba(255,255,255,0.1);
        }

        .content-container { flex: 1; width: 100%; position: relative; }
        .page {
            position: absolute; inset: 0; padding: 25px;
            display: flex; flex-direction: column; align-items: center;
            opacity: 0; pointer-events: none; transition: 0.4s ease;
        }
        .page.active { opacity: 1; pointer-events: auto; }

        #display-result {
            font-size: 4rem; font-weight: 900; height: 60%; display: flex; align-items: center;
            text-align: center; color: white; text-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .input-bar {
            width: 100%; height: 60px;
            border-radius: 30px; padding: 5px 5px 5px 25px; 
            display: flex; align-items: center; gap: 10px;
            margin-bottom: 15px;
            overflow: hidden;
        }

        .input-bar input {
            flex: 1; background: transparent; border: none; color: white; 
            font-size: 1.1rem; outline: none; min-width: 0;
        }

        .add-btn {
            background: white; color: var(--accent-purple); border: none; 
            width: 50px; height: 50px; border-radius: 25px; 
            display: flex; align-items: center; justify-content: center;
            flex-shrink: 0;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            cursor: pointer;
        }

        .todo-item {
            background: rgba(255,255,255,0.15); border-radius: 22px;
            padding: 20px 25px; margin-bottom: 15px; display: flex; align-items: center; gap: 15px;
            border: 1px solid rgba(255,255,255,0.1); font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .bottom-nav { padding-bottom: 40px; width: 100%; display: flex; justify-content: center; }
        .pill-group { display: flex; border-radius: 40px; padding: 8px; width: 85%; }
        .action-btn { flex: 1; border: none; background: transparent; color: white; padding: 12px 0; display: flex; justify-content: center; align-items: center; gap: 10px; font-weight: bold; }

        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.6); backdrop-filter: blur(20px);
            display: none; justify-content: center; align-items: flex-start;
            overflow-y: auto; padding: 40px 0; z-index: 100;
        }
        .modal {
            width: 90%; max-width: 400px; background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255,255,255,0.3); border-radius: 35px; padding: 25px;
            color: white;
        }
        
        textarea {
            width: 100%; height: 200px; 
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);
            border-radius: 20px; color: white; padding: 18px; margin: 15px 0;
            outline: none; resize: none; font-size: 1.1rem; line-height: 1.5;
        }

        .bg-input {
            width: 100%; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);
            border-radius: 12px; color: white; padding: 12px 15px; margin-top: 8px; outline: none;
        }

        /* 新增：同步切換開關樣式 */
        .sync-option {
            display: flex; align-items: center; justify-content: space-between;
            background: rgba(255,255,255,0.1); padding: 15px 20px; border-radius: 20px;
            margin-bottom: 15px;
        }
        .switch {
            position: relative; display: inline-block; width: 50px; height: 26px;
        }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; inset: 0;
            background-color: rgba(255,255,255,0.2); transition: .4s; border-radius: 34px;
        }
        .slider:before {
            position: absolute; content: ""; height: 18px; width: 18px; left: 4px; bottom: 4px;
            background-color: white; transition: .4s; border-radius: 50%;
        }
        input:checked + .slider { background-color: #72efdd; }
        input:checked + .slider:before { transform: translateX(24px); }
    </style>
</head>
<body>
    <div class="header-pill glass-panel">
        <button class="tab-btn active" id="tab-picker" onclick="switchTab('picker')">
            <span class="material-symbols-rounded">casino</span> 選取器
        </button>
        <button class="tab-btn" id="tab-calendar" onclick="switchTab('calendar')">
            <span class="material-symbols-rounded">format_list_bulleted</span> 清單
        </button>
    </div>

    <div class="content-container">
        <div id="page-picker" class="page active" onclick="startRoll()">
            <div id="display-result">TAP TO START</div>
            <div style="color:rgba(255,255,255,0.6); font-size:0.8rem; letter-spacing: 2px;">/// 按下開始 ///</div>
        </div>

        <div id="page-calendar" class="page">
            <div style="width: 100%; height: 100%; display: flex; flex-direction: column;">
                <div class="input-bar glass-panel">
                    <input type="text" id="todoInput" placeholder="輸入新選項...">
                    <button class="add-btn" onclick="addTodo()">
                        <span class="material-symbols-rounded">add</span>
                    </button>
                </div>
                <div style="flex: 1; overflow-y: auto; padding: 5px;">
                    <ul id="todoList" style="list-style:none; padding:0; margin:0;"></ul>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <div class="pill-group glass-panel">
            <button class="action-btn" onclick="toggleModal(true)">
                <span class="material-symbols-rounded">tune</span> 設定
            </button>
            <div style="width: 1px; background: rgba(255,255,255,0.2); height: 20px; align-self: center;"></div>
            <button class="action-btn" onclick="resetData()">
                <span class="material-symbols-rounded">restart_alt</span> 重整
            </button>
        </div>
    </div>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <h3 style="margin:0 0 20px 0; display: flex; align-items: center; gap: 10px;">
                <span class="material-symbols-rounded">settings</span> 設定
            </h3>
            
            <div class="sync-option">
                <span>同步清單項目</span>
                <label class="switch">
                    <input type="checkbox" id="syncToggle" onchange="handleSyncChange()">
                    <span class="slider"></span>
                </label>
            </div>

            <p id="manual-label" style="font-size: 0.85rem; margin: 5px 0 0 0; opacity: 0.8;">自訂選項內容</p>
            <textarea id="itemsInput" placeholder="每行輸入一個選項..."></textarea>
            
            <p style="font-size: 0.85rem; margin: 15px 0 0 0; opacity: 0.8;">背景圖片網址 (URL)</p>
            <input type="text" id="bgInput" class="bg-input" placeholder="貼上網址...">
            
            <button onclick="toggleModal(false)" style="width:100%; padding:18px; border:none; background:white; color:var(--accent-purple); border-radius:50px; font-weight:bold; margin-top:25px; font-size: 1.1rem;">完成儲存</button>
        </div>
    </div>

<script>
    let options = JSON.parse(localStorage.getItem('options')) || ["1", "2", "3"];
    let todos = JSON.parse(localStorage.getItem('todos')) || [];
    let bgUrl = localStorage.getItem('bgUrl') || '';
    let isSyncEnabled = JSON.parse(localStorage.getItem('isSyncEnabled')) || false;
    let isRolling = false;

    window.onload = () => {
        document.getElementById('itemsInput').value = options.join('\n');
        document.getElementById('bgInput').value = bgUrl;
        document.getElementById('syncToggle').checked = isSyncEnabled;
        handleSyncChange(); // 初始化 UI 狀態
        applyBg(bgUrl);
        renderTodos();
    };

    function applyBg(url) {
        if(url && url.trim() !== "") {
            document.body.style.backgroundImage = `url('${url}')`;
        } else {
            document.body.style.backgroundImage = "linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%)";
        }
    }

    function switchTab(tab) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('page-' + tab).classList.add('active');
        document.getElementById('tab-' + tab).classList.add('active');
    }

    function handleSyncChange() {
        isSyncEnabled = document.getElementById('syncToggle').checked;
        const input = document.getElementById('itemsInput');
        const label = document.getElementById('manual-label');
        if (isSyncEnabled) {
            input.style.opacity = "0.4";
            input.disabled = true;
            label.innerText = "自訂內容 (同步開啟中...)";
            syncOptionsFromTodos();
        } else {
            input.style.opacity = "1";
            input.disabled = false;
            label.innerText = "自訂選項內容";
        }
    }

    function syncOptionsFromTodos() {
        if (!isSyncEnabled) return;
        // 取得清單中未完成或所有的文字（這邊設定同步所有項目）
        options = todos.map(t => t.text).filter(t => t.trim() !== "");
        if (options.length === 0) options = ["(清單目前空空的...)"];
        document.getElementById('itemsInput').value = options.join('\n');
    }

    function toggleModal(show) {
        const overlay = document.getElementById('modalOverlay');
        overlay.style.display = show ? 'flex' : 'none';
        if (!show) {
            isSyncEnabled = document.getElementById('syncToggle').checked;
            if (!isSyncEnabled) {
                options = document.getElementById('itemsInput').value.split('\n').filter(i => i.trim() !== "");
            }
            bgUrl = document.getElementById('bgInput').value.trim();
            
            localStorage.setItem('options', JSON.stringify(options));
            localStorage.setItem('bgUrl', bgUrl);
            localStorage.setItem('isSyncEnabled', JSON.stringify(isSyncEnabled));
            applyBg(bgUrl);
        }
    }

    function startRoll() {
        if (isRolling || options.length === 0) return;
        isRolling = true;
        const display = document.getElementById('display-result');
        let count = 0;
        const timer = setInterval(() => {
            display.innerText = options[Math.floor(Math.random() * options.length)];
            if (count++ > 20) {
                clearInterval(timer);
                display.innerText = options[Math.floor(Math.random() * options.length)];
                isRolling = false;
            }
        }, 50);
    }

    function addTodo() {
        const input = document.getElementById('todoInput');
        if (!input.value.trim()) return;
        todos.push({ text: input.value, done: false });
        input.value = "";
        saveAndRender();
    }

    function toggleTodo(i) { 
        todos[i].done = !todos[i].done; 
        saveAndRender(); 
    }
    
    function deleteTodo(i) { 
        todos.splice(i, 1); 
        saveAndRender(); 
    }

    function saveAndRender() { 
        if (isSyncEnabled) syncOptionsFromTodos();
        localStorage.setItem('todos', JSON.stringify(todos)); 
        localStorage.setItem('options', JSON.stringify(options));
        renderTodos(); 
    }

    function renderTodos() {
        const list = document.getElementById('todoList');
        // 關鍵：將完成的項目排序到最後面
        const sortedTodos = [...todos].map((t, originalIndex) => ({...t, originalIndex}))
                            .sort((a, b) => a.done - b.done);

        list.innerHTML = sortedTodos.map((t) => `
            <li class="todo-item" style="${t.done ? 'order: 1;' : 'order: 0;'}">
                <span class="material-symbols-rounded" style="color:${t.done ? '#72efdd' : 'rgba(255,255,255,0.4)'}" onclick="toggleTodo(${t.originalIndex})">
                    ${t.done ? 'check_circle' : 'radio_button_unchecked'}
                </span>
                <span style="flex:1; ${t.done ? 'text-decoration:line-through; opacity:0.5;' : ''}" onclick="toggleTodo(${t.originalIndex})">${t.text}</span>
                <span class="material-symbols-rounded" style="opacity:0.3;" onclick="deleteTodo(${t.originalIndex})">close</span>
            </li>
        `).join('');
    }

    function resetData() {
        if(confirm("等、等等！確定要重置嗎？資料會消失喔... ///")) {
            localStorage.clear();
            location.reload();
        }
    }
</script>
</body>
</html>
